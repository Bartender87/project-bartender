<body>

    <div class="begin"></div>

    <div class="position bottle" id="blue"></div>

<p class="text">FORGOT ABOUT ICE, TRY ONE MORE TIME!</P>
    </div>

 <p class="text">WRONG BOTTLE, TRY ONE MORE TIME!<p>
